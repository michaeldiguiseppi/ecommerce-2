{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <div class="container">
        <div class="col-lg-6">
            <h3>User Information</h3>
            <p>{{data.email}}</p>
            <a href="#"><p>Update your email</p></a>
        </div>
        <div class="col-lg-6">
            <h3>Recent Orders</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ORDER ID</th>
                        <th>TOTAL</th>
                    </tr>
                </thead>
                <tbody>
                    {% for order in data %}
                        <tr>
                            <td>{{order.id}}</td>
                            <td>{{order.total}}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
